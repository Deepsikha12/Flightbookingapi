<div class="container">
  <h1 class="mt-3">Passenger Details</h1>

  <ng-container>
    <form [formGroup]="AddpassengerForm" (ngSubmit)="onSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="Name">Enter your Name </label>
          <input type="text" formControlName="Name" class="form-control">
        </div>

        <div class="mt-3">
          <label class="form-label" for="Gender">Enter your Gender</label>
          <input type="text" formControlName="Gender" class="form-control">
        </div>

        <div class="mt-3">
          <label class="form-label" for="Age">Enter your Age</label>
          <input type="number" formControlName="Age" class="form-control">
        </div>

      </div>
      <button type="submit">Book Flight</button>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      No Flight Details Found.
    </div>
  </ng-template>
</div>
