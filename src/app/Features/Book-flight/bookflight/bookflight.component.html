<div class="container">
  <h1 class="mt-3">Booking Details</h1>

  <ng-container *ngIf="bookingDetails; else notFound">
    <form [formGroup]="bookForm" (ngSubmit)="Addpassengers()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="aeroId">Aeroplane Id</label>
          <input type="text" formControlName="aeroId" class="form-control">
        </div>

        <div class="mt-3">
          <label class="form-label" for="from_city">Source</label>
          <input type="text" formControlName="from_city" class="form-control">
        </div>

        <div class="mt-3">
          <label class="form-label" for="to_city">Destination</label>
          <input type="text" formControlName="to_city" class="form-control">
        </div>

        <div class="mt-3">
          <label class="form-label" for="fare">Fare</label>
          <input type="text" formControlName="fare" class="form-control">
        </div>
      </div>
      
      <button type="submit">Add Passenger</button>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      No Flight Details Found.
    </div>
  </ng-template>
</div>
